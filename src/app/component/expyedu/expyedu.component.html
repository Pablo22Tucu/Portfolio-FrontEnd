<!-- Experience-->
<section class="resume-section" id="experience">
  <div class="resume-section-content m-4">
    <div class="d-flex">
      <h2 class="mb-5">Experience</h2>
      <div class="d-flex ms-auto">
        <button type="button" class="btn btn-danger btn-circle mt-0 me-4">
          <i class="fa fa-edit"></i>
        </button>
      </div>
    </div>

    <div
      *ngFor="let exp of miPortfolio?.experiencia"
      class="d-flex flex-column flex-md-row justify-content-between mb-5"
    >
      <div class="flex-grow-1">
        <h3 class="mb-0">{{ exp.cargo }}</h3>
        <div class="subheading mb-3">{{ exp.empresa }}</div>
        <p>{{ exp.tareas }}</p>
      </div>
      <div class="flex-shrink-0">
        <span class="text-primary">{{ exp.tiempo }}</span>
      </div>
    </div>
  </div>
</section>
<hr class="m-3" />
<!-- Education-->
<section class="resume-section m-4" id="education">
  <div class="resume-section-content">
    <div class="d-flex">
      <h2 class="mb-5">Education</h2>
      <div class="d-flex ms-auto">
        <button type="button" class="btn btn-danger btn-circle mt-0 me-4">
          <i class="fa fa-edit"></i>
        </button>
      </div>
    </div>  
    <div
      *ngFor="let edu of miPortfolio?.educacion"
      class="d-flex flex-column flex-md-row justify-content-between mb-5"
    >
      <div class="flex-grow-1">
        <h3 class="mb-0">{{ edu.establecimiento }}</h3>
        <div class="subheading mb-3">{{ edu.grado }}</div>
        <div>{{ edu.titulo }}</div>
      </div>
      <div class="flex-shrink-0">
        <span class="text-primary">{{ edu.tiempo }}</span>
      </div>
    </div>
  </div>
</section>
<hr class="m-3" />
