<header>
  <nav class="navbar bg-body-tertiary bg-dark rounded-4" data-bs-theme="dark">
    <div class="container-fluid">
      <a
        class="navbar-brand"
        href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa"
      >
        <img
          src="https://desa.argentinaprograma.inti.gob.ar/pluginfile.php/1/theme_moove/logo/1674860780/APLogo-20-20.png"
          alt="Logo"
          width="100"
          height="70"
          class="d-inline-block align-text-top"
        />
      </a>

      <div class="d-flex">
        <div class="social-icons d-flex">
          <a
            class="social-icon m-2"
            href="https://www.linkedin.com/in/pablo-andres-amaya/"
            ><i class="fab fa-linkedin-in fa-2x" style="font-size: 2rem"></i
          ></a>
          <a class="social-icon m-2" href="https://github.com/Pablo22Tucu"
            ><i class="fab fa-github fa-2x"></i
          ></a>
          <a
            class="social-icon m-2"
            href="https://www.instagram.com/pablo_andres_amaya/"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a class="social-icon m-2" href="pabloamaya87a@gmail.com"
            ><i class="fab fa-gmail fa-2x"></i
          ></a>
        </div>
        <button class="btn btn-outline-success" routerLink="/sesion">
          Loging
        </button>
      </div>
    </div>
  </nav>

  <div class="d-flex p-1 align-items-center bg-gradient rounded-4 py-1">
    <h2 class="m-3 text-uppercase">{{ miPortfolio.name }}</h2>
    <div *ngIf="mostrarBoton" class="d-flex ms-auto">
      <button type="button" class="btn btn-danger btn-circle mt-0 me-4">
        <i class="fa fa-edit"></i>
      </button>
    </div>
  </div>

  <div class="banner m-2">
    <img [src]="miPortfolio.src" alt="Banner" class="img-fluid rounded-5" />
  </div>
</header>
